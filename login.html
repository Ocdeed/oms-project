<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZanAir Cargo | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="animated-background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
      </div>

      <div class="login-container">
        <div class="login-left">
          <div class="login-header">
            <div class="logo">
              <i class="fas fa-plane"></i>
              <span>ZanAir Cargo</span>
            </div>
            <h1>Welcome Back!</h1>
            <p>Managing logistics made simple</p>
          </div>

          <div class="stats-preview">
            <div class="stat-item">
              <span class="stat-number">15K+</span>
              <span class="stat-label">Deliveries</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">98%</span>
              <span class="stat-label">Success Rate</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">24/7</span>
              <span class="stat-label">Support</span>
            </div>
          </div>

          <div class="feature-list">
            <div class="feature-item">
              <i class="fas fa-shield-alt"></i>
              <span>Enterprise-grade security</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-tachometer-alt"></i>
              <span>Real-time tracking</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-chart-line"></i>
              <span>Advanced analytics</span>
            </div>
          </div>
        </div>

        <div class="login-right">
          <div class="login-box">
            <h2>Sign In</h2>
            <p>Access your dashboard</p>

            <form class="login-form" action="login.php" method="POST">
              <div class="form-group">
                <div class="input-icon">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-icon">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <button type="button" class="toggle-password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-options">
                <label class="remember-me">
                  <input type="checkbox" name="remember" />
                  <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>

              <button type="submit" class="btn-login">
                <span>Sign In</span>
                <i class="fas fa-arrow-right"></i>
              </button>
            </form>

            <div class="login-footer">
              <div class="divider">
                <span>or sign in with</span>
              </div>
              <div class="social-login">
                <button class="btn-social google">
                  <i class="fab fa-google"></i>
                </button>
                <button class="btn-social microsoft">
                  <i class="fab fa-microsoft"></i>
                </button>
                <button class="btn-social apple">
                  <i class="fab fa-apple"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="help-links">
            <a href="#"><i class="fas fa-book"></i> Documentation</a>
            <a href="#"><i class="fas fa-headset"></i> Support</a>
            <a href="#"><i class="fas fa-globe"></i> Language</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
